<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bodystyle.css">
    <title>Document</title>
</head>

<body>
    <div class="fila">
        <div class="cxs-12 cs-6 cm-4 cl-3 check-radio-grupo m-4 ">

            <input id="i-check1" type="checkbox" class="desactivado">
            <label for="i-check1" class="cb-rojo waves">Check</label>
        </div>
        <div class="cxs-12 cs-6 cm-4 cl-3 check-radio-grupo m-4">
    
            <input id="i-check2" type="checkbox">
            <label for="i-check2" class="cb-verde">Check</label>
        </div>
        <div class="cxs-12 cs-6 cm-4 cl-3 check-radio-grupo m-4">
    
            <input id="i-check3" type="checkbox">
            <label for="i-check3" class="cb-azul">Check</label>
        </div>
        <div class="cxs-12 cs-6 cm-4 cl-3 check-radio-grupo m-4">
    
            <input id="i-check4" type="checkbox">
            <label for="i-check4" class="cb-gris">Check</label>
        </div>
        <div class="cxs-12 cs-6 cm-4 cl-3 check-radio-grupo m-4">
    
            <input id="i-check5" type="checkbox">
            <label for="i-check5" class="cb-negro">Check</label>
        </div>
    
        <div class="cxs-12 cs-6 cm-4 cl-3 check-radio-grupo m-4">
            <input id="i-check6" type="checkbox">
            <label for="i-check6" class="cb-blanco">Check</label>
        </div>
    
        <div class="cxs-12 cs-6 cm-4 cl-3 check-radio-grupo  m-4">
                <input id="i-radio1" type="radio" name="grupo1">
                <label for="i-radio1" class="rd-rojo">Check</label>
        </div>
        <div class="cxs-12 cs-6 cm-4 cl-3 check-radio-grupo  m-4">
                <input id="i-radio3" type="radio" name="grupo1">
                <label for="i-radio3" class="rd-verde">
                    Check
                </label>
        </div>
    </div>


    <div class="contenedor mar-2">
        <div class="check-radio-grupo desactivado">
            <input id="i-checkbox" type="checkbox" name="grupo1" class="">
            <label for="i-checkbox" class="checkbox">
                Acepto los terminos y condiciones del servicio
            </label>
        </div>
    </div>


  
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/bodystyle.js"></script>
