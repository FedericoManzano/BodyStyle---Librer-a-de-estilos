<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bodystyle.css">
    <title>Select</title>


    <style>
        .form-reg {
            width: 100%;
            padding: 30px;
            border: 1px solid rgb(233, 233, 233);
            border-radius: 5px;
            box-shadow: 1px 3px 4px rgba(0, 0, 0, 0.199);
            margin: auto;
            min-width: 320px;
        }

        .form-reg .botonera {
            display: flex;
            align-items: baseline;
            justify-content: center;
            width: 100%;
            
        }
    </style>



</head>

<body>







    <div class="contenedor mar-2">
        <div class="form-reg">
            <h3 class="mab-2">Registro</h3>
            <div class="fila">
                <div class="form-grupo cs-12 cm-6 ">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div class="form-grupo cs-12 cm-6 ">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                </div>
                <div class="form-grupo cs-12 cm-6 ">
                    <label for="correo">Correo</label>
                    <div class="g-input g-input-1">
                        <span class="span">@</span>
                        <input type="email" placeholder="Ej: alberto@mail.com">
                    </div>
                </div>
                <div class="form-grupo cs-12 cm-6 ">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario">
                </div>
                <div class="form-grupo cs-12 cm-6 ">
                    <label for="pass">Clave</label>
                    <input type="password" name="pass">
                </div>
                <div class="form-grupo cs-12 cm-6 ">
                    <label for="password">Repetir</label>
                    <input type="password" name="repetir">
                </div>
                <div class="cs-12 mar-2">
                    <select name="" id="" class="select">
                        <option value="1">Seleccionar País</option>
                        <option value="2">Argentina</option>
                        <option value="3">Perú</option>
                        <option value="4">Chile</option>
                        <option value="5">etc ...</option>
                    </select>
                </div>
                <div class="cs-12 cm-6 cl-3 check-radio-grupo mar-3">
                    <input id="i-masculino" type="radio" name="grupo1">
                    <label for="i-masculino" class="rd-azul">
                        Maculino
                    </label>
                </div>
                <div class="cs-12 cm-6 cl-3 check-radio-grupo mar-3">
                    <input id="i-femenino" type="radio" name="grupo1">
                    <label for="i-femenino" class="rd-azul">
                        Femenino
                    </label>
                </div>

            </div>
            <div class="d-flex just-centrada ali-fuente">
                <div class="check-radio-grupo mar-4">
                    <input id="contrato" type="checkbox" name="grupo1">
                    <label for="contrato" class="cb-negro">
                        Acepto
                    </label>
                </div>
                <a href="#" class="btn-sm btn-azul  waves mar-4 mi-1">Enviar</a>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/bodystyle.js"></script>
</body>

</html>
