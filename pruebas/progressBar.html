<!DOCTYPE html>

    <div class="contenedor mar-5">

        <div class="progress-bar-sm mar-1">

        </div>
        <div class="progress-bar-sm mar-1">
            <div class="progress-verde" style="width: 75%;"></div>
        </div>
        <div class="progress-bar-sm mar-1">

    <div class="contenedor mar-5">

        <div class="progress-bar mar-1">

            <div class="progress-azul" style="width: 75%;"></div>
        </div>
        <div class="progress-bar-lg mar-1">
            <div class="progress-negro" style="width: 25%;"></div>
        </div>
